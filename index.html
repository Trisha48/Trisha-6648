<html>
<head>
	<title>Shopping cart</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="hidden">
<h1>Login</h1>
<form id="login-form">
<label>Username</label>
<input type="text" id="login-user"><br>
<label>Password</label>
<input type="text" id="login-pass"><br>
<button type="submit">Login</button>
</form>
<p id='login-status'></p>
<h1>Register</h1>
<form id="reg-form">
<label>Username</label>
<input type="text" id="reg-user"><br>
<label>Password</label>
<input type="text" id="reg-pass"><br>
<button type="submit">Register</button>
</form>
<p id='reg-status'></p>
	<div class="hidden">
        <h1><mark>Shopping Cart</mark></h1>
	<div class="products">
        <div class="product">
            <h2>mushroom</h2>
            <img src="mushroom.png"  width="200px" height="200px">
            <p>natural and organic</p>
            <p>Price: $10</p>
            <button class="add-to-cart" onclick="addToCart('mushroom', 10)">Add to Cart</button>
        </div>

        <div class="product">
            <h2>peas</h2>
            <img src="peas.png"  width="200px" height="200px">
            <p>>natural and organic</p>
            <p>Price: $20</p>
            <button class="add-to-cart" onclick="addToCart('peas', 20)">Add to Cart</button>
        </div>
        <div class="product">
            <h2>carrot</h2>
            <img src="carrot.png"  width="200px" height="200px">
            <p>>natural and organic</p>
            <p>Price: $30</p>
            <button class="add-to-cart" onclick="addToCart('carrot', 30)">Add to Cart</button>
        </div>
        <div class="product">
            <h2>pumpkin</h2>
            <img src="pumpkin.png" width="200px" height="200px">
            <p>>natural and organic</p>
            <p>Price: $40</p>
            <button class="add-to-cart" onclick="addToCart('pumpkin',40)">Add to Cart</button>
        </div>
        <div class="product">
            <h2>brinjal</h2>
            <img src="brinjal.png"  width="200px" height="200px">
            <p>>natural and organic </p>
            <p>Price: $50</p>
            <button class="add-to-cart" onclick="addToCart('brinjal', 50)">Add to Cart</button>
        </div>
    	</div>

        <div class="cart">
            <h2><mark>Shopping Cart Items</mark></h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="checksout()">Checkout</button>
        </div>
    </div>


<script>
const user=[
{username:"user1", password:"pass1"},
{username:"user2", password:"pass2"},
];
document.getElementById('login-form').addEventListener('submit',function(e){e.preventDefault();
const username=document.getElementById('login-user').value;
const password=document.getElementById('login-pass').value;
const users=user.find(u => u.username===username && u.password===password);
if(users)
{
document.getElementById('login-status').textContent='Login Sucessful';
}
else
{
document.getElementById('login-status').textContent='Invaild Credentials!';
}
});
document.getElementById('reg-form').addEventListener('submit',function(e){e.preventDefault();
const regUsername=document.getElementById('reg-user').value;
const regPassword=document.getElementById('reg-pass').value;
if(regUsername==='' || regPassword===''){ document.getElementById('reg-status').textContent="Please fill the both Fields!"
}
else
{
user.push({Username: regUsername,Password:regPassword});
document.getElementById('reg-status').textContent='Registration Successful !'
}
});let cartItems = [];

function addToCart(product, price) {
    cartItems.push({product, price});
    updateCart();
}
function updateCart() {
    let cartList = document.getElementById("cart-items");
    let totalElement = document.getElementById("total");
    let total = 0;

    cartList.innerHTML = "";
    cartItems.forEach(item => {
        let listItem = document.createElement("li");
        listItem.innerText = `${item.product} - $${item.price}`;
        cartList.appendChild(listItem);
        total += item.price;
    });

    totalElement.innerText = total;
}
// Add product and cart logic similar to the previous example

function checksout() {
    alert('Thank you for your purchase!');
}
</script>
</body>
</html>
